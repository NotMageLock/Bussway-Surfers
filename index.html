<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussway Surfers</title>
    <style>
        #busswaysurfersFRFR {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="busswaysurfersFRFR" src="https://notmagelock.github.io/Games/SubwaySurfers/" frameborder="0"></iframe>

    <script>
        function resizeIframe() {
            var iframe = document.getElementById('busswaysurfersFRFR');
            var height = window.innerHeight;
            iframe.style.height = height + 'px';
        }

        window.addEventListener('resize', resizeIframe);
        resizeIframe();
    </script>
</body>
</html>
